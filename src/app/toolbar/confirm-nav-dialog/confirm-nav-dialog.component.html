<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close type="submit" color="primary" (click)="navigateToPage()">Yes</button>
  <button mat-button mat-dialog-close type="submit" color="primary">Cancel</button>
</mat-dialog-actions>
