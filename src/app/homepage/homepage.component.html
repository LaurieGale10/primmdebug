<mat-toolbar class="title-pane">
    <div class="title-text">
        <h1>PRIMMDebug (Research Version)</h1>
        <mat-icon class="bug-icon">bug_report</mat-icon>
    </div>

    @if (displaySurveyButton) {
        <button mat-raised-button color="grey" class="button-display" (click)="openSurvey()">
            <div class="survey-text">
                <mat-icon class="survey-icon">menu_book</mat-icon>
                <h1>Take the survey</h1>
            </div>
        </button>
    }
</mat-toolbar>

<!--<div *ngIf="exercises">-->
<div class="page">
    <h3>Each of these challenges contains one error. See if you can debug them!</h3>

    <div class="widgets-view">
        @for (exercise of this.exercises; track exercise) {
            <app-exercise-view-widget [exerciseData]="exercise"></app-exercise-view-widget>
        }
    </div>
</div>
